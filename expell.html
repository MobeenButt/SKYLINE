<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expel Staff</title>
    <link rel="stylesheet" href="expel.css">
</head>
<body>
    <header>
        <h1><em>Expel Staff</em></h1>
        <nav class="navbar">
            <a href="#" class="navbutton">Home</a>
            <a href="#" class="navbutton" onclick="navigate('about')">About Us</a>
            <a href="#" class="navbutton" onclick="navigate('contact')">Contact Us</a>
            <button class="navbutton" onclick="openHirePage()">Hire Staff</button>
            <button class="navbutton" onclick="openExpelPage()">Expel Staff</button>
        </nav>
    </header>

    <form action="/submit_expel_form" method="post">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>

        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" name="employeeID" required>

        <label for="reason">Reason for expulsion:</label>
        <input type="text" id="reason" name="reason" required>

        <input type="submit" value="Expel Staff">
    </form>

    <!-- Message display -->
    <div id="expelMessage">Staff expelled successfully!</div>

    <script src="expel.js"></script>
</body>
</html>
