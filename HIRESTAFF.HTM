<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Staff</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://th-thumbnailer.cdn-si-edu.com/CuUyANzT64sjHiOQUixgbXvt1qk=/fit-in/1072x0/filters:focal(960x640:961x641)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer_public/a1/f3/a1f32a7a-1da5-4088-afc7-f2c0dda22aa3/plane-7013022_1920.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0000008a;
            padding: 10px 20px;
            border-bottom: 2px solid #4a74ac;
            animation: fadeInDown 0.5s ease-in-out;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }

        .navbutton {
            text-decoration: none;
            color: #dbc7c7;
            padding: 0px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .navbutton:hover {
            background-color: #030f1f;
            transform: scale(1.1);
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold; /* Made "Hire Staff" bold */
            color: rgb(221, 209, 209); /* Changed color to black */
        }

        form {
            max-width: 590px;
            margin: 50px auto;
            background-color: rgb(74 15 15 / 46%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #f5f5f5;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Animation keyframes */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="margin-left: 40%;"><em>Hire Staff</em></h1>
        <nav class="navbar">
            <a href="#" class="navbutton">Home</a>
            <a href="#" class="navbutton" onclick="navigate('about')">About Us</a>
            <a href="#" class="navbutton" onclick="navigate('contact')">Contact Us</a>
            <button class="navbutton" onclick="openHirePage()">Hire Staff</button>
            <button class="navbutton" onclick="openExpelPage()">Expel Staff</button>
        </nav>
    </header>

    <form action="/submit_form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>

        <label for="resume">Resume/CV:</label>
        <textarea id="resume" name="resume" rows="4" required></textarea>

        <button type="submit" id="submitBtn">Submit Application</button>
    </form>

    <script>
        function navigate(section) {
            // You can implement navigation logic here
            console.log(`Navigating to ${section}`);
        }

        // Example of form submission handling
        document.getElementById("submitBtn").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission

            // Perform form validation here if needed

            // If validation passes, you can submit the form using AJAX or redirect
            console.log("Form submitted!");
        });

        function openHirePage() {
            window.location.href = "hire_staff.html"; // Change to the URL of your hire staff page
        }

        function openExpelPage() {
            window.location.href = "expel_staff.html"; // Change to the URL of your expel staff page
        }
    </script>
</body>
</html>
