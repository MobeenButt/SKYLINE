        <form id="flightForm">

<input type="text" id="name" required>

<input type="password" id="password" required>

 <label for="seatno"><big>Seat Number:</big></label>

    <script>
        function searchFlights() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const flightid = document.getElementById('flightid').value;
            const seatno= document.getElementById('seatno').value;
            // Check if all required fields are filled
            if (!name || !password || !flightid||!seatno) {
                alert("Please fill in all the required fields.");
                return;
            }

            const flights = [
                { flightname: 'Emirates', flightID: '2397SNX', departureAirport: 'Lahore', arrivalAirport: 'New York', departureDate: '2024-02-08', time: '12:00 PM', price: '$750', seats: '45' },
                // Add more flights as needed
            ];

            displayFlights(flights);
        }

        function displayFlights(flights) {
            const flightsList = document.getElementById('flights-list');
            flightsList.innerHTML = '';

            if (flights.length === 0) {
                flightsList.innerHTML = '<p>No flights found</p>';
            } else {
                flights.forEach(flight => {
                    const flightElement = document.createElement('div');
                    flightElement.classList.add('flight');
                    flightElement.innerHTML = `
                        <p><strong>Flight:</strong> ${flight.flightname}</p>
                        <p><strong>Flight ID:</strong> ${flight.flightID}</p>
	<p><strong>Seat No:</strong> ${flight.seats}</p>
                        <p><strong>Departure Airport:</strong> ${flight.departureAirport}</p>
                        <p><strong>Arrival Airport:</strong> ${flight.arrivalAirport}</p>
                        <p><strong>Departure Date:</strong> ${flight.departureDate}</p>
                        <p><strong>Departure Time:</strong> ${flight.time}</p>
                        <p><strong>Price:</strong> ${flight.price}</p>
<center>
                        <button class="button" onclick="cancelNow('${flight.flightID}', this)">Cancel Seat</button>
</center>
`;
                    flightsList.appendChild(flightElement);
                });
            }
        }

    function cancelNow(flightID, buttonElement) {
        // Show confirmation dialog
        const isConfirmed = confirm("Are you sure you want to cancel this seat?");

        if (isConfirmed) {
            // Implement cancellation logic here

            // Update button text to "Cancelled"
            buttonElement.textContent = "Cancelled";

            // Optionally, you can also disable the button
            buttonElement.disabled = true;

            // You may want to perform additional actions as needed
        }
    }
    </script>
